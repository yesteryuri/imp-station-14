- type: reagent
  id: Ammonia
  name: reagent-name-ammonia
  group: Botanical
  desc: reagent-desc-ammonia
  physicalDesc: reagent-physical-desc-pungent
  flavor: bitter
  color: "#77b58e"
  boilingPoint: -33.0
  meltingPoint: -77.7
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 1
  - !type:PlantAdjustHealth
    amount: 0.5
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions: #start imp, diona effects to match plant metabolism
        - !type:OrganType
          type: Plant
          shouldHave: false #end imp
        damage:
          types:
            Caustic: 1
    Medicine: #start imp, diona effects to match plant metabolism
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Plant
        damage:
          types:
            Heat: -0.33
            Shock: -0.33
            Cold: -0.33
      - !type:SatiateHunger
        conditions:
        - !type:OrganType
          type: Plant
        factor: 3.5 # end imp
    Gas:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Rat
          shouldHave: false
        - !type:OrganType #imp, thaven can breathe all gases safely
          type: Thaven
          shouldHave: false
        - !type:ReagentThreshold
          reagent: Ammonia
          min: 1
        ignoreResistances: true
        damage:
          types:
            Poison: 0.25
      - !type:ChemVomit
        probability: 0.12
        conditions:
        - !type:OrganType
          type: Rat
          shouldHave: false
        - !type:OrganType
          type: Vox
          shouldHave: false
        - !type:OrganType #imp, thaven can breathe all gases safely
          type: Thaven
          shouldHave: false
        - !type:ReagentThreshold
          reagent: Ammonia
          min: 0.8
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages: [ "ammonia-smell" ]
        probability: 0.1
        conditions:
        - !type:ReagentThreshold
          reagent: Ammonia
          min: 0.25
        - !type:OrganType #imp, thaven can breathe all gases safely
          type: Thaven
          shouldHave: false
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Rat
        - !type:ReagentThreshold
          reagent: Ammonia
          min: 1
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          groups:
            Brute: -5
            Burn: -5
          types:
            Bloodloss: -5
      - !type:Oxygenate # ammonia displaces nitrogen in vox blood
        conditions:
        - !type:OrganType
          type: Vox
        factor: -4
      - !type:Oxygenate #imp, thaven can breathe all gases safely
        conditions:
        - !type:OrganType
          type: Thaven


