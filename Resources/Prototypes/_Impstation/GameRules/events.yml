- type: entityTable
  id: LowpopAntagEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - !type:NestedSelector # DV
      tableId: BasicAntagEventsTableDV
    - id: ClosetSkeleton
    - id: DragonSpawn
    - id: KingRatMigration
    - id: NinjaSpawn
    - id: RevenantSpawn
    - id: ParadoxCloneSpawn
    - id: GoblinStowawaysEvent # imp
    - id: ReplicatorSpawn # imp

- type: entity
  id: ChangelingAwakening
  parent: BaseGameRule
  components:
  - type: StationEvent
    earliestStart: 35
    minimumPlayers: 30 # roundstart changeling is 15 which seems insane
    weight: 2 # twice as common as zombies
    duration: 1
    occursDuringRoundEnd: false
  - type: ChangelingRule
  - type: AntagObjectives
    objectives:
    - ChangelingStealDNAObjective
    - EscapeIdentityObjective
    - ChangelingSurviveObjective
  - type: AntagSelection
    agentName: changeling-roundend-name
    definitions:
    - prefRoles: [ Changeling ]
      max: 1
      playerRatio: 30
      blacklist:
        components:
        - AntagImmune
      briefing:
        text: changeling-midround-role-greeting
        color: Yellow
        sound: "/Audio/_Goobstation/Ambience/Antag/changeling_start.ogg"
      mindRoles:
      - MindRoleChangeling

# Bounty Hunter
- type: entity
  parent: BaseGameRule
  id: BountyHunterSpawn
  components:
  - type: StationEvent
    weight: 7
    duration: 1
    earliestStart: 25
    reoccurrenceDelay: 20
    minimumPlayers: 15
  - type: AntagLoadProfileRule
  - type: RuleGrids
  - type: LoadMapRule
    gridPath: /Maps/_Impstation/Shuttles/ShuttleEvent/heron.yml
  - type: AntagObjectives
    objectives:
    - BountyHunterKillRandomAntagObjective
    - BountyHunterSurviveObjective
  - type: AntagSelection
    definitions:
    - spawnerPrototype: SpawnPointGhostBountyHunter
      min: 1
      max: 1
      pickPlayer: false
      startingGear: BountyHunterGear
      roleLoadout:
      - RoleSurvivalEVA
      briefing:
        text: bounty-hunter-role-greeting
        color: Orange
        # TODO: Custom greeting sound
        # sound: /Audio/Misc/ninja_greeting.ogg
      mindRoles:
      - MindRoleBountyHunter
      components:
      - type: RandomMetadata
        nameSegments:
        - NamesBountyHunterTitle
        - NamesBountyHunter
        nameFormat: name-format-bounty-hunter
