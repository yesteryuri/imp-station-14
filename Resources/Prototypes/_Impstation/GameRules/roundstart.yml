- type: entity
  abstract: true
  parent: BaseGameRule
  id: BaseTraitorRuleNoRandomObjectives
  components:
  - type: TraitorRule
  # TODO: codewords in yml
  # TODO: uplink in yml
  - type: AntagSelection
    agentName: traitor-round-end-agent-name

- type: entity
  parent: BaseTraitorRuleNoRandomObjectives
  id: SpyVsSpy3TC
  components:
  - type: TraitorRule
    startingBalance: 3
  - type: GameRule
    minPlayers: 15
    delay:
      min: 240
      max: 420
  - type: AntagObjectives
    objectives:
    - KillRandomTraitorSvSObjective
    - RandomTraitorAliveSvSObjective
    - EscapeShuttleObjective
  - type: AntagSelection
    definitions:
    - prefRoles: [ Traitor ]
      fallbackRoles: [ TraitorSleeper ]
      max: 100
      playerRatio: 1
      blacklist:
        components:
        - AntagImmune
      lateJoinAdditional: true
      forceAllPossible: true
      mindRoles:
      - MindRoleTraitor

