- type: gameMap
  id: Xeno
  mapName: 'Xeno'
  mapPath: /Maps/_Impstation/xeno.yml
  minPlayers: 35
  maxPlayers: 80
  stations:
    Xeno:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Exomorph Vessel "Conquest" EXO-{1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_xeno.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_xeno.yml
        - type: StationSpecificMeteor
          meteorReplacements:
            MeteorSmall: MeteorArtifactSmall
            MeteorMedium: MeteorArtifactMedium
            MeteorLarge: MeteorArtifactLarge
          announcementReplacements:
            station-event-game-rule-meteor-swarm-small-announcement: station-event-game-rule-meteor-swarm-artifact-announcement
            station-event-game-rule-meteor-swarm-medium-announcement: station-event-game-rule-meteor-swarm-artifact-announcement
            station-event-game-rule-meteor-swarm-large-announcement: station-event-game-rule-meteor-swarm-artifact-announcement
        - type: StationJobs
          availableJobs: # Total of 60 jobs roundstart, max of 72 inc. latejoins and trainees.
            # command - 8
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            HospitalityDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            # service - 16
            Bartender: [ 2, 2 ]
            Botanist: [ 3, 3 ]
            Chaplain: [ 1, 1 ]
            Chef: [ 2, 2 ]
            Clown: [ 1, 1 ]
            Janitor: [ 2, 2 ]
            Librarian: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Reporter: [ 2, 2 ]
            # engineering - 7-10
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 4, 4 ]
            TechnicalAssistant: [ 3, 3 ]
            # medical - 7-10
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 5, 5 ]
            MedicalIntern: [ 3, 3 ]
           #Paramedic: [ 0, 0 ]
            # science - 7-8
            Borg: [ 2, 2 ]
            ResearchAssistant: [ 1, 1 ]
            Scientist: [ 4, 4 ]
            StationAi: [ 1, 1 ]
            # security - 8-12
           #Brigmedic: [ 0, 0 ]
            Detective: [ 1, 1 ]
            Lawyer: [ 2, 2 ]
            SecurityCadet: [ 4, 4 ]
            SecurityOfficer: [ 4, 4 ]
            Warden: [ 1, 1 ]
            # supply - 7-8
            CargoTechnician: [ 3, 3 ]
            Courier: [ 1, 1 ]
            SalvageSpecialist: [ 3, 3 ]
            SupplyAssistant: [ 1, 1 ]
            # civilian
            Passenger: [ -1, -1 ]
