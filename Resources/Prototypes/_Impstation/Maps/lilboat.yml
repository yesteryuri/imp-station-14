- type: gameMap
  id: Lilboat
  mapName: 'NTAS Dolphin'
  mapPath: /Maps/_Impstation/lilboat.yml
  minPlayers: 8
  maxPlayers: 35
  randomRotation: true
  stations:
    Lilboat:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate:  '{0} Dolphin {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'AS'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_cluster.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_fland.yml
        - type: StationJobs
          availableJobs: # Total of 40 jobs roundstart, max of 44 inc. latejoins and trainees.
            # command - 10
            StationAi: [ 1, 1 ]
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            AdministrativeAssistant: [ 1, 1 ]
            HospitalityDirector: [ 1, 1 ]
            # service - 10 
            Bartender: [ 1, 1 ]
            Botanist: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
            Chef: [ 1, 1 ]
            Clown: [ 1, 1 ]
            Janitor: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Reporter: [ 1, 1 ]
            # engineering - 3-4
            AtmosphericTechnician: [ 1, 1 ]
            StationEngineer: [ 2, 2 ]
            TechnicalAssistant: [ 1, 1 ]
            # medical - 5-6
            Chemist: [ 1, 1 ]
            MedicalDoctor: [ 2, 2 ]
            MedicalIntern: [ 1, 1 ]
            Paramedic: [ 1, 1 ]
            Psychologist: [ 1, 1 ]
            # science - 4-5
            Borg: [ 2, 2 ]
            Scientist: [ 2, 2 ]
            ResearchAssistant: [ 1, 1 ]
            # security - 3-4
            SecurityCadet: [ 1, 1 ]
            SecurityOfficer: [ 2, 2 ]
            Warden: [ 1, 1 ]
            # supply - 5
            CargoTechnician: [ 2, 2 ]
            Courier: [ 1, 1 ]
            SalvageSpecialist: [ 2, 2 ]
            # civilian
            Passenger: [ -1, -1 ]
