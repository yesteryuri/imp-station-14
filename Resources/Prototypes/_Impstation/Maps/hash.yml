            ChiefEngineer: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            HospitalityDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            # service - 14
            Bartender: [ 2, 2 ]
            Botanist: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
            Chef: [ 1, 1 ]
            Clown: [ 2, 2 ]
            Janitor: [ 2, 2 ]
            Lawyer: [ 2, 2 ]
            Librarian: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Reporter: [ 1, 1 ]
            # engineering - 5-6
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 3, 3 ]
            TechnicalAssistant: [ 1, 1 ]
            # medical - 6-8
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 4, 4 ]
            MedicalIntern: [ 2, 2 ]
           #Paramedic: [ 0, 0 ]
            # science - 6-7
            Borg: [ 2, 2 ]
