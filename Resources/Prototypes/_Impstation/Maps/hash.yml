- type: gameMap
  id: Hash
  mapName: 'Hash'
  mapPath: /Maps/_Impstation/hash.yml
  minPlayers: 15
  maxPlayers: 40
  stations:
    Hash:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Hash Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '066'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/_Impstation/Shuttles/hash_evac.yml
        - type: StationCargoShuttle
          path: /Maps/_Impstation/Shuttles/Hash_cargo.yml
        - type: StationJobs
          availableJobs: # Total of 50 jobs roundstart, max of 57 inc. latejoins and trainees.
            # command - 8
            Captain: [ 1, 1 ]
