- type: species
  id: Gastropoid
  name: species-name-snail
  roundStart: true
  prototype: MobGastropoid
  sprites: MobGastropoidSprites
  defaultSkinTone: "#385878"
  markingLimits: MobGastropoidMarkingLimits
