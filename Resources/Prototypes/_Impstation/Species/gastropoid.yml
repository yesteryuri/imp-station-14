    LFoot: MobGastropoidLFoot
    RFoot: MobGastropoidRFoot
    Tail: MobHumanoidAnyMarking

- type: markingPoints
  id: MobGastropoidMarkingLimits
  onlyWhitelisted: true
  points:
    Head:
      points: 6
      required: false
    HeadTop:
      points: 2
      required: false
    Chest:
      points: 4
      required: false
    UndergarmentTop:
      points: 1
      required: false
    Arms:
      points: 2
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ GastropoidShellSmall ]
    Overlay:
      points: 1
      required: false

