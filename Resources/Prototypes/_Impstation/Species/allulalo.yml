- type: species
  id: Allulalo
  name: species-name-allulalo
  roundStart: false
  randomViable: true
  prototype: MobAllulalo
  sprites: MobAllulaloSprites
  defaultSkinTone: "#385878"
  markingLimits: MobAllulaloMarkingLimits
  dollPrototype: MobAllulaloDummy
  skinColoration: Hues
  maleFirstNames: AllulaloFirstNames
  femaleFirstNames: AllulaloFirstNames
  lastNames: AllulaloLastNames
  sexes:
  - Male
  - Female
  - Unsexed

- type: speciesBaseSprites
  id: MobAllulaloSprites
  sprites:
    TailBehind: MobHumanoidAnyMarking # floof
    TailOversuit: MobHumanoidAnyMarking # floof
    Eyes: MobAllulaloEyes
    Head: MobAllulaloHead
    HeadTop: MobHumanoidAnyMarking
    Hair: MobHumanoidAnyMarking
    Chest: MobAllulaloTorso
    LArm: MobAllulaloLArm
    RArm: MobAllulaloRArm
    LHand: MobAllulaloLHand
    LLeg: MobAllulaloLLeg
    RLeg: MobAllulaloRLeg
    LFoot: MobAllulaloLFoot
    RFoot: MobAllulaloRFoot
    Tail: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking

- type: markingPoints
  id: MobAllulaloMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    Eyes:
      points: 1
      required: false
      defaultMarkings: [ AllulaloEyesDefault ] # allows me to have more minute control over their color
    Head:
      points: 6
      required: false
    HeadTop:
      points: 2
      required: false
    UndergarmentTop:
      points: 1
      required: false
    Chest:
      points: 4
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ AllulaloTailDefault ]
    Snout:
      points: 1
      required: false
    Overlay:
      points: 1
      required: false

