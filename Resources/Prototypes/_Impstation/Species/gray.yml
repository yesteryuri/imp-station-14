- type: species
  id: Gray
  name: Gray
  roundStart: true
  prototype: MobGray
  sprites: MobGraySprites
  defaultSkinTone: "#b8b8b8"
  markingLimits: MobGrayMarkingLimits
  dollPrototype: MobGrayDummy
  skinColoration: GrayToned
  maleFirstNames: NamesGrayFirst
  femaleFirstNames: NamesGrayFirst
  lastNames: NamesGrayLast

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobGraySprites
  sprites:
    TailBehind: MobHumanoidAnyMarking # floof
    TailOversuit: MobHumanoidAnyMarking # floof
    Head: MobGrayHead
    Chest: MobGrayTorso
    Eyes: MobGrayEyes
    LArm: MobGrayLArm
    RArm: MobGrayRArm
    LHand: MobGrayLHand
    RHand: MobGrayRHand
    UndergarmentBottom: MobHumanoidAnyMarking
    LLeg: MobGrayLLeg
    RLeg: MobGrayRLeg
    LFoot: MobGrayLFoot
    RFoot: MobGrayRFoot

- type: markingPoints
  id: MobGrayMarkingLimits
  onlyWhitelisted: true
  points:
    Head:
      points: 3
      required: false
    HeadTop:
      points: 3
      required: false
    HeadSide:
      points: 1
      required: false
    Eyes:
      points: 1
      required: true
      defaultMarkings: [ GrayCuteEyes ]
    UndergarmentTop:
      points: 1
      required: false
    UndergarmentBottom:
      points: 1
      required: false
    Chest:
      points: 3
      required: false
    Legs:
      points: 0
      required: false
    Arms:
      points: 0
      required: false
    Overlay:
      points: 0
      required: false

