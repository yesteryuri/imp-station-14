- type: markingPoints
  id: MobDecapoidMarkingLimits
  onlyWhitelisted: true
  points:
    Eyes:
      points: 1
      required: true
      defaultMarkings: [ DecapoidEyesDefault ]
    Head:
      points: 6
      required: false
    HeadTop:
      points: 2
      required: false
    Chest:
      points: 4
      required: false
    UndergarmentTop:
      points: 1
      required: false
    Tail:
      points: 1
      required: false
    Snout:
      points: 1
      required: true # set to true
      defaultMarkings: [ DecapoidGills1 ]
    Overlay:
      points: 1
      required: false

