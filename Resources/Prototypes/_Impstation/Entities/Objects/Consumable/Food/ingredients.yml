- type: entity
  name: stick of rainbow cannabis butter
  parent: [FoodCannabisButter, BaseMinorContraband]
  id: FoodRainbowCannabisButter
  description: Add this to your favorite baked goods for a horrible time.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 55
        reagents:
        - ReagentId: Butter
          Quantity: 15
        - ReagentId: THC
          Quantity: 24
        - ReagentId: ForeverWeed
          Quantity: 8
  - type: PointLight
    radius: 1.5
    energy: 2
  - type: RgbLightController
    cycleRate: 0.6

- type: entity
  name: chocolate chip
  parent: FoodBakingBase
  id: FoodChocolateChip
  description: Tastes like if cardboard was smaller.
  components:
  - type: FlavorProfile
    flavors:
    - chocolate
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/Ingredients/chocolate.rsi
    state: chocolatechip
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - FoodSnack
    - ReptilianFood
  - type: SolutionContainerManager # imp
    solutions:
      food:
        maxVol: 1.25
        reagents:
        - ReagentId: CocoaPowder
          Quantity: 0.125
        - ReagentId: Theobromine
          Quantity: 0.375
        - ReagentId: Nutriment
          Quantity: 1.25

- type: entity
  name: stick of cream cheese
  parent: FoodBakingBase
  id: FoodCreamCheese
  description: A stick of creamy cream cheese.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/Ingredients/creamcheese.rsi
    state: creamcheese
  - type: FlavorProfile # Imp
    flavors:
    - creamy
    - cheesy
    ignoreReagents:
    - TableSalt
    - Milk
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Milk
          Quantity: 5
        - ReagentId: TableSalt
          Quantity: 5
  - type: Tag
    tags:
    - Ingredient

- type: entity
  name: ball of string cheese
  parent: FoodBakingBase
  id: FoodStringCheese
  description: A big ball of string cheese. A moth delicacy.
  components:
  - type: Item
    size: Normal
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: FlavorProfile
    flavors:
      - cheesy
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/Ingredients/stringcheese.rsi
    state: ball
  - type: SliceableFood
    count: 4
    slice: FoodStringCheeseStrand
  - type: Edible
    requiresSpecialDigestion: true
  - type: Tag
    tags:
    - ClothMade

- type: entity
  name: strand of string cheese
  parent: FoodBakingBase
  id: FoodStringCheeseStrand
  description: A strand of string cheese. Perfect for moth recipes.
  components:
  - type: Item
    size: Normal
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Fiber
          Quantity: 2.5
  - type: FlavorProfile
    flavors:
      - cheesy
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/Ingredients/stringcheese.rsi
    state: strand
  - type: Edible
    requiresSpecialDigestion: true
  - type: Tag
    tags:
    - Slice
    - ClothMade
  - type: FoodSequenceElement
    entries:
      CottonBurger: StringCheese
