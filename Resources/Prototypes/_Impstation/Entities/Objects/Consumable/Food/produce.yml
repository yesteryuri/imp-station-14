    sprite: Objects/Specific/Hydroponics/lemo.rsi
  - type: Tag
    tags:
    - Fruit
    - Slice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
