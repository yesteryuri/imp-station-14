- type: entity
  parent: FoodProduceBase
  id: FoodCoconutBees
  name: coconest
  description: Cute, there's even little bees in there!!
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Specific/Hydroponics/coconest.rsi
    state: coconest
  - type: Item
    size: Normal
    sprite: _Impstation/Objects/Specific/Hydroponics/coconest.rsi
    heldPrefix: coconest
  - type: Produce
    seedId: coconest
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/_Impstation/Items/Coconut/bonk.ogg
  - type: Damageable
    damageContainer: Biological
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/_Impstation/Items/Coconut/bonk.ogg
      - !type:SpillBehavior
        solution: food
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: LandAtCursor
  - type: Tag
    tags:
    - Fruit
    - Vegetable
    - ShellCoconut
  - type: FlavorProfile
    flavors:
      - nutty
      - honey
  - type: SliceableFood
    count: 2
    slice: FoodCoconutBeeSlice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: BuzzochloricBees
          Quantity: 10
  - type: Spillable
    solution: food

