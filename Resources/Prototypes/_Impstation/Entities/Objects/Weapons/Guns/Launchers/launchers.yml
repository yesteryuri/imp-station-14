- type: entity
  name: improvised grappling gun
  parent: BaseItem
  id: WeaponGrapplingGunImprovisedStep2
  suffix: Needs tank
  description: Still needs a gas tank.
  components:
    - type: Sprite
      sprite: _Impstation/Objects/Weapons/Guns/Launchers/grappling_gun_improvised.rsi
