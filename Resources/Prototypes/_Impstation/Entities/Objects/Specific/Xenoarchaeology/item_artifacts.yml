- type: entity
  parent: [ BaseItem, BaseXenoArtifact ]
  id: EvilSkullArtifactItem
  name: evil skull
  suffix: Hummingbird thief objective
  description: Beware.
  components:
  - type: Sprite
    sprite: Mobs/Species/Skeleton/parts.rsi
    state: skull_icon
  - type: XenoArtifact
    forceActivationSoundSpecifier: !type:SoundPathSpecifier
      path: /Audio/Voice/Skeleton/skeleton_scream.ogg
  - type: Item
    size: Normal
  - type: Speech
    speechSounds: Alto
    speechVerb: Skeleton
  - type: SkeletonAccent
  - type: Vocal
    sounds:
      Male: Skeleton
      Female: Skeleton
      Unsexed: Skeleton
  - type: PointLight
    energy: 5
    color: '#FF0000FF'
    radius: 1.3
  - type: StealTarget
    stealGroup: EvilSkullArtifactItem
