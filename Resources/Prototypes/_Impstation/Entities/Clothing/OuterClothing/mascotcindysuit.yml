- type: entity
  name: cindy suit
  description: The body of Cindy, the Red Carnage Cat! Comes with armored plating to defend against Gorlex live-round birthday parties and ballpit shivs. 
  id: MascotCindySuit
  parent: [ ClothingOuterEVASuitBase, Tier1Contraband ]
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/OuterClothing/Hardsuits/cindysuit.rsi
    layers:
      - state: icon
  - type: Clothing
    sprite: _Impstation/Clothing/OuterClothing/Hardsuits/cindysuit.rsi
    equippedPrefix: alive
    slots:
    - outerClothing
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.5
        Heat: 0.7
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HideLayerClothing
    slots:
    - Tail
    - Special
  - type: ClothingMobStateVisuals
  - type: EquipmentForceFacing
  - type: Tag
    tags:
    - SuitEVA
    - WhitelistChameleon

- type: entity
  name: cindy head
  description: The head of Cindy, the Red Carnage Cat! Comes with cooling fans, an advanced weapon-targeting interface, and a cute little bow.
  id: MascotCindyHead
  parent: [ ClothingHeadEVAHelmetBase, ClothingHeadSuitWithLightBase, Tier1Contraband ]
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/OuterClothing/Hardsuits/cindyhead.rsi
    layers:
      - state: icon
      - state: icon-flash
        visible: false
        shader: unshaded
        map: [ "light" ]
  - type: Item
    size: Normal
  - type: IngestionBlocker
  - type: Clothing
    sprite: _Impstation/Clothing/OuterClothing/Hardsuits/cindyhead.rsi
    equipDelay: 2
    unequipDelay: 2
    clothingVisuals:
      head:
      - state: equipped-head
      head-vox:
      - state: equipped-head-vox
  - type: IdentityBlocker
  - type: VoiceMask
    voiceMaskName: Cindy
    addAction: false
  - type: TemperatureProtection
    heatingCoefficient: 0.2
    coolingCoefficient: 0.2
  - type: MultiHandedItem
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
  - type: PointLight
    color: green
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: equipped-head-light
        shader: unshaded
      head-vox:
      - state: equipped-head-light-vox
        shader: unshaded

