- type: entity
  save: false
  name: Uristtsiru Mcshell
  parent: BaseMobSpeciesOrganic
  id: BaseMobGastropoid
  abstract: true
  components:
  - type: SnailSpeed
    snailSlowdownModifier: 0.5
  - type: Absorbable
  - type: Hunger
  - type: Thirst
  - type: SnailSprint
    action: ActionSlime
    thirstCost: 100
    sprintLength: 2
    speedBoost: 1.5
    reagentProduced: Mucin
  - type: Icon
    sprite: _Impstation/Mobs/Species/Snail/parts.rsi
    state: full
  - type: SnalienAccent
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 1, 1
  - type: Body
    prototype: Gastropoid
    requiredLegs: 2
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/_Impstation/Effects/Footsteps/snailstep.ogg
  - type: NoSlip
  - type: Magboots
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatSnail
      amount: 1
    - id: SeashellInstrument
      amount: 1
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 300 # this matches diona
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Vocal
    sounds:
      Male: UnisexSnail
      Female: UnisexSnail
      Unsexed: UnisexSnail
  - type: BodyEmotes
    soundsId: GastropoidBodyEmotes
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Gastropoid
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/snail_brute_damage.rsi
        color: "#162581"
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic:  [ Touch ]
    reactions:
    - reagents: [ Diphenhydramine, Lipozine, Oculine, Saline, Fresium, Hotsauce, TableSalt, Bleach, SodiumCarbonate, PestKiller, Posca ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          types:
            Heat: 0.4
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "snail-hurt-by-chem-popup" ]
        probability: 1
  - type: MovementSpeedModifier
    baseSprintSpeed: 3.5
    baseWalkSpeed: 1.5
  - type: Temperature
    heatDamageThreshold: 380
    coldDamageThreshold: 285
    currentTemperature: 310
    specificHeat: 42
    coldDamage:
      types:
        Cold : 1
    heatDamage:
      types:
        Heat : 1
  - type: TemperatureSpeed
    thresholds: # copied over from Decapoids to remove temp speed restrictions. this is hacky and sucks.
      293: 1.0
      280: 1.0
      260: 1.0
  - type: Bloodstream
    bloodReagent: CopperBlood
  - type: Tag
    tags:
      - Gastropod
      - DoorBumpOpener
      - CanPilot
      - FootstepSound
      - AnomalyHost
  - type: Inventory
    templateId: gastropoid
    speciesId: gastropoid
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Snail/displacement.rsi
            state: jumpsuit
      head:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Snail/displacement.rsi
            state: head
      outerClothing:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Snail/displacement.rsi
            state: outerClothing
      neck:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Snail/displacement.rsi
            state: neck
      eyes:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Snail/displacement.rsi
            state: eyes
      mask:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Snail/displacement.rsi
            state: mask
      back:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Snail/displacement.rsi
            state: back
  - type: Speech
    speechSounds: Gastropoid
  - type: TypingIndicator
    proto: Gastropoid
  - type: HumanoidAppearance
    species: Gastropoid
    hideLayersOnEquip:
    - Hair
    - Snout

