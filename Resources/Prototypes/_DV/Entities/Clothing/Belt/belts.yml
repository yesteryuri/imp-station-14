- type: entity
  parent: [ ClothingBeltBase, ClothingSlotBase ] # imp - contraband moment
  id: ClothingBeltFoamSheath
  name: foam sheath
  description: A foam sheath to cosplay as the captain! It seems to be able to fit a real sabre in it.
  components:
  - type: Sprite
    sprite: _DV/Clothing/Belt/foamsheath.rsi
    state: sheath
  - type: Clothing
    sprite: _DV/Clothing/Belt/foamsheath.rsi
  # imp below - from unparenting
  - type: Item
    size: Ginormous
  - type: ItemSlots
    slots:
      item:
        name: Sabre
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/Items/sheath.ogg
        ejectSound: /Audio/Items/unsheath.ogg
        whitelist:
          tags:
          - CaptainSabre
  - type: ItemMapper
    mapLayers:
      sheath-sabre:
        whitelist:
          tags:
          - CaptainSabre
  - type: Appearance

- type: entity
  parent: ClothingBeltStorageBase
  id: ClothingBeltPaperwork
  name: paperwork belt
  description: For all your tactical paperwork needs on the field.
  components:
  - type: Sprite
    sprite: _DV/Clothing/Belt/paperwork.rsi
  - type: Clothing
    sprite: _DV/Clothing/Belt/paperwork.rsi
  - type: Storage
    whitelist:
      tags:
      - Folder
      - Document
      - Flashlight
      - Radio
      components:
      - FitsInDispenser
      - Stamp
      - HandLabeler # imp
