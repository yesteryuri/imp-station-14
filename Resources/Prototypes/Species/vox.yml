- type: species
  id: Vox
  name: species-name-vox
  roundStart: true
  prototype: MobVox
  sprites: MobVoxSprites
  markingLimits: MobVoxMarkingLimits
  dollPrototype: MobVoxDummy
  skinColoration: Hues #imp
  defaultSkinTone: "#6c741d"
  maleFirstNames: NamesVox
  femaleFirstNames: NamesVox
  naming: First
  sexes:
  - Male
  - Female
  - Unsexed

- type: speciesBaseSprites
  id: MobVoxSprites
  sprites:
    TailBehind: MobHumanoidAnyMarking # floof
    TailOversuit: MobHumanoidAnyMarking # floof
    Head: MobVoxHead
    Snout: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking #imp
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    UndergarmentTop: MobHumanoidAnyMarking
    UndergarmentBottom: MobHumanoidAnyMarking
    Chest: MobVoxTorso
    Eyes: MobVoxEyes
    LArm: MobVoxLArm
    RArm: MobVoxRArm
    LHand: MobVoxLHand
    RHand: MobVoxRHand
    LLeg: MobVoxLLeg
    RLeg: MobVoxRLeg
    LFoot: MobVoxLFoot
    RFoot: MobVoxRFoot
    Tail: MobHumanoidAnyMarking

- type: markingPoints
  id: MobVoxMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Head:
      points: 2
      required: false #imp
    HeadSide: #imp
      points: 2
      required: false
    Snout:
      points: 1
      required: false #imp
      #defaultMarkings: [ VoxBeak ]
    Arms:
      points: 6
      required: false #imp
      #defaultMarkings: [ VoxLArmScales, VoxRArmScales, VoxRHandScales, VoxLHandScales ]
    Legs:
      points: 6
      required: false #imp
      #defaultMarkings: [ VoxLLegScales, VoxRLegScales, VoxRFootScales, VoxLFootScales ]
    UndergarmentTop:
      points: 1
      required: false
    UndergarmentBottom:
      points: 1
      required: false
    Chest:
      points: 2
      required: false
    Overlay:
      points: 4
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ VoxTailBack ]

