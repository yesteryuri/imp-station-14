- type: species
  id: SlimePerson
  name: species-name-slime
  roundStart: true
  prototype: MobSlimePerson
  sprites: MobSlimeSprites
  defaultSkinTone: "#b8b8b8"
  markingLimits: MobSlimeMarkingLimits
  dollPrototype: MobSlimePersonDummy
  skinColoration: Hues
  sexes:
  - Male
  - Female
  - Unsexed

- type: speciesBaseSprites
  id: MobSlimeSprites
  sprites:
    TailBehind: MobHumanoidAnyMarking # floof
    TailOversuit: MobHumanoidAnyMarking # floof
    Head: MobSlimeHead
    Hair: MobSlimeMarkingFollowSkin
    FacialHair: MobSlimeMarkingFollowSkin
    UndergarmentTop: MobHumanoidAnyMarking
    UndergarmentBottom: MobHumanoidAnyMarking
    Chest: MobSlimeTorso
    Eyes: MobHumanoidAnyMarking #imp, so they can pick their eyes
    HeadTop: MobHumanoidAnyMarking #imp
    HeadSide: MobHumanoidAnyMarking #imp
    LArm: MobSlimeLArm
    RArm: MobSlimeRArm
    LHand: MobSlimeLHand
    RHand: MobSlimeRHand
    LLeg: MobSlimeLLeg
    RLeg: MobSlimeRLeg
    LFoot: MobSlimeLFoot
    RFoot: MobSlimeRFoot

- type: markingPoints
  id: MobSlimeMarkingLimits
  points:
    Eyes: #imp, so they can pick their eyes
      points: 1
      required: true
      defaultMarkings: [ SlimeEyesDefault ]
    HeadTop: #imp
      points: 1
      required: false
    HeadSide: #imp
      points: 1
      required: false
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    UndergarmentTop:
      points: 1
      required: false
    UndergarmentBottom:
      points: 1
      required: false
    Chest:
      points: 4
      required: false
    Legs:
      points: 8 #impspecial
      required: false
    Arms:
      points: 8 #impspecial
      required: false

- type: humanoidBaseSprite
  id: MobSlimeMarkingFollowSkin
  markingsMatchSkin: true
  layerAlpha: 0.75 # Impstation Special

