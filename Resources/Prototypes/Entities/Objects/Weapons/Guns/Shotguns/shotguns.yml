- type: entity
  name: BaseWeaponShotgun
  parent: BaseItem
  id: BaseWeaponShotgun
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: icon
      map: [ "enum.GunVisualLayers.Base" ]
  - type: Item
    # If you update this also update the bulldog's size.
    size: Large
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/db_shotgun.rsi #imp
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
    capacity: 7
    proto: ShellShotgun
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
    soundRack:
      path: /Audio/_Impstation/Weapons/Guns/Cock/shotgun_cock.ogg #imp
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 500
#imp edit begin; weapon melee
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.8
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    staminaCost: 6
    damage:
      types:
        Blunt: 5
#imp edit end

- type: entity
  name: Hydra #imp
  # Don't parent to BaseWeaponShotgun because it differs significantly
  parent: [BaseItem, BaseGunWieldable, Tier3Contraband]
  id: WeaponShotgunBulldog
  description: A fully-automatic magazine-fed assault shotgun designed for close-quarters combat. This will get the job done. Uses .50 shotgun shells. #imp
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/bulldog.rsi #imp
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Large
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/bulldog.rsi #imp
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: GunRequiresWield #remove when inaccuracy on spreads is fixed
  - type: Gun
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineShotgun
        priority: 2
        whitelist:
          tags:
          - MagazineShotgun
        whitelistFailPopup: gun-magazine-whitelist-fail
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500
#imp edit begin; weapon melee
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.6
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    staminaCost: 10
    damage:
      types:
        Blunt: 8
  - type: StaminaDamageOnHit
    damage: 10 #slight stagger, but still like 10 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5
#imp edit end

